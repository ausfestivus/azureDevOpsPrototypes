repos:
            - repo: https://github.com/pre-commit/pre-commit-hooks
              rev: v2.4.0
              hooks:
                - id: trailing-whitespace
                - id: end-of-file-fixer
                - id: check-yaml
            - repo: git://github.com/antonbabenko/pre-commit-terraform
              rev: v1.24.0
              hooks:
                - id: terraform_fmt
                - id: terraform_docs
                - id: terraform_validate